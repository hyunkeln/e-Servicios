{{each items}}
<div class="premiumProductFull product${nid}">
<h2>${title}</h2>
<div>${body}</div>
</div>
<div class="sharer">
	<div class="facebook left">
		<img src="assets/images/facebook-c.png" onclick="share.fb.item('e-Servicios ${title}' , top.location , '${image}' , '${title}' , '${body}');"/>
	</div>
	<div class="twitter left">
		<a href="https://twitter.com/share" class="twitter-share-button" data-text="${title}" data-lang="es" data-count="none">Twittear</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</div>
	<div class="clear">
	</div>
</div>
<br>
{{/each}}
